<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Home • Universal Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <a class="skip-link" href="#content">Skip to content</a>

  <div class="stage">
    <div class="app-shell has-settings-button" role="application" aria-label="App">
      <a href="settings.html" class="settings-button" aria-label="Settings">
        <img src="images/settings-icon-black.png" width="24" height="24" alt="" />
      </a>

      <main id="content" class="app-content" role="main">
        <section class="card" tabindex="-1">
          <h1>Welcome back</h1>
          <p>Complete tasks to grow your eco‑garden and level up!</p>
        </section>

        <section class="card" id="garden-card">
          <h2>Garden</h2>

          <!-- Level banner -->
          <div class="level-banner" id="home-level-banner">
            <div class="level-title">Level 1</div>
            <div class="unlock-title">Potatoes</div>
            <div class="level-progress" aria-label="Progress to next level"><span style="width:0%"></span></div>
          </div>

          <div id="garden" aria-label="Your garden" role="img"></div>
        </section>

        <section class="card">
          <h2>How to grow</h2>
          <p>Finish energy‑saving tasks in the Checkbox tab. Each completion adds a plant. Reach the goal to level up and see new flora!</p>
        </section>
      </main>

      <header class="app-nav" role="banner">
        <nav aria-label="Primary">
          <ul class="nav-list" role="list">
            <li>
              <a href="index.html" class="nav-item" aria-label="Home" title="Home" aria-current="page">
                <img class="nav-icon" src="images/home-icon.png" alt="" aria-hidden="true" />
              </a>
            </li>
            <li>
              <a href="checkbox.html" class="nav-item" aria-label="Checkbox" title="Checkbox">
                <img class="nav-icon" src="images/checkbox-icon.png" alt="" aria-hidden="true" />
              </a>
            </li>
            <li>
              <a href="socials.html" class="nav-item" aria-label="Socials" title="Socials">
                <img class="nav-icon" src="images/social-icon.png" alt="" aria-hidden="true" />
              </a>
            </li>
          </ul>
        </nav>
      </header>
    </div>
  </div>

  <!-- Garden + Progress scripts -->
  <script>
    window.API_BASE_URL = window.API_BASE_URL || "http://localhost:8787";
  </script>
  <script src="scripts/api.js" defer></script>
  <script src="scripts/progress.js" defer></script>
  <script src="scripts/garden.js" defer></script>
</body>
</html>
