<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Checkbox • Universal Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <a class="skip-link" href="#content">Skip to content</a>

  <div class="stage">
    <div class="app-shell has-settings-button" role="application" aria-label="App">
      <a href="settings.html" class="settings-button" aria-label="Settings">
        <img src="images/settings-icon-black.png" width="24" height="24" alt="" />
      </a>

      <main id="content" class="app-content" role="main">
        <section class="card" tabindex="-1">
          <h1>Energy-saving tasks</h1>
          <p>Turn off idle lights and optimize thermostats to save energy.</p>
        </section>

        <section class="card" id="tasks-card">
          <h2>To‑dos</h2>
          <div id="tasks" aria-live="polite"></div>
          <div id="tasks-empty" hidden>All set! No energy-saving tasks right now.</div>
        </section>
      </main>

      <header class="app-nav" role="banner">
        <nav aria-label="Primary">
          <ul class="nav-list" role="list">
            <li>
              <a href="index.html" class="nav-item" aria-label="Home" title="Home">
                <img class="nav-icon" src="images/home-icon.png" alt="" aria-hidden="true" />
              </a>
            </li>
            <li>
              <a href="checkbox.html" class="nav-item" aria-label="Checkbox" title="Checkbox" aria-current="page">
                <img class="nav-icon" src="images/checkbox-icon.png" alt="" aria-hidden="true" />
              </a>
            </li>
            <li>
              <a href="socials.html" class="nav-item" aria-label="Socials" title="Socials">
                <img class="nav-icon" src="images/social-icon.png" alt="" aria-hidden="true" />
              </a>
            </li>
          </ul>
        </nav>
      </header>
    </div>
  </div>

  <!-- Frontend scripts -->
  <script src="scripts/api.js" defer></script>
  <script src="scripts/checkbox.js" defer></script>
</body>
</html>
